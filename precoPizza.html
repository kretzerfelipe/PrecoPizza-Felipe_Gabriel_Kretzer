<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div>

                <input type="radio" id="idCircular" name="nmTipo">
                <label for="idCircular">Circular</label>

                <label for="idQuadrada">Quadrada</label>

            <div>

            </div>
            <div>
                <label for="idDiametroOuLado1">Diametro</label>
                <input type="number" id="idDiametroOuLado1" name="nmDiametroOuLado1">

            <div id="idDivLado2">

                <input type="number" id="idPreço" name="nmPreço">
            </div>

            <div>
                <input type="button" value="Inserir Pizza" id="idBotãoEnviar">
            </div>


            <div>
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Tamanho</th>
                            <th>Preço</th>
                            <th>Custo-Benefício</th>
                        </tr>
                    </thead>
                    <tbody id="idTbody">
                    </tbody>
                </table>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
